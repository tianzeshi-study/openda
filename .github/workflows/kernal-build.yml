name: kernel-build

on:
  push:
    branches:
      - main
      - master
      - dev
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x86
          - runner: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}

      - name: Install maturin and build wheels
        run: |
          cd kernel
          pip install maturin
          maturin build --release --out dist --find-interpreter --target i686-pc-windows-msvc
          # if ($env:matrix_platform_target -eq 'x86') {
            # maturin build --release --out dist --find-interpreter --target i686-pc-windows-msvc
          # } else {
            # maturin build --release --out dist --find-interpreter --target x86_64-pc-windows-msvc
          # }
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: kernel/dist
