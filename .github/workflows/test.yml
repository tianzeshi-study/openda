          vs-version: 'latest'  # 或指定特定版本，例如 '16.0'

      - name: Configure build for msvc
        uses: ilammy/msvc-dev-cmd@v1
        with:
          uwp : true
          spectre : true 

          toolset: 14.41.34120
          arch: x86
          # toolset: 14.11
          # arch: amd64
      - name: Run settings diff 
        run: |
          .\runsettingsdiff.bat
